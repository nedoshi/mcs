{{- if .Values.datasciencecluster.enabled }}
apiVersion: datasciencecluster.opendatahub.io/v1
kind: DataScienceCluster
metadata:
  name: {{ .Values.datasciencecluster.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: opendatahub
    opendatahub.io/dashboard: "true"
    app.kubernetes.io/managed-by: {{ .Release.Service | default "Helm" }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
{{- if .Values.datasciencecluster.spec }}
{{- toYaml .Values.datasciencecluster.spec | nindent 2 }}
{{- else }}
  components:
    # Dashboard - Required for AI dashboard access
    dashboard:
      managementState: Managed
    
    # Workbenches - Jupyter notebooks and development environments
    workbenches:
      managementState: Managed
    
    # Data Science Pipelines - ML workflow orchestration
    datasciencepipelines:
      managementState: Managed
    
    # Model Registry - Model versioning and management
    modelregistry:
      managementState: Managed
    
    # KServe - Model serving (requires Serverless)
    kserve:
      managementState: Removed
      serving:
        ingressGateway:
          certificate:
            type: SelfSigned
    
    # ModelMesh - Alternative model serving
    modelmeshserving:
      managementState: Removed
    
    # CodeFlare - Multi-cluster job scheduling
    codeflare:
      managementState: Removed
    
    # Ray - Distributed computing framework
    ray:
      managementState: Removed
    
    # Kueue - Job queue management
    kueue:
      managementState: Removed
    
    # Training Operator - Distributed training
    trainingoperator:
      managementState: Removed
{{- end }}
{{- end }}

