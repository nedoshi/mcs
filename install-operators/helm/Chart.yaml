apiVersion: v2
name: openshift-operators
description: A Helm chart for installing OpenShift operators using OLM
type: application
version: 1.0.0
appVersion: "1.0"
keywords:
  - openshift
  - operators
  - olm
  - operator-lifecycle-manager
maintainers:
  - name: OpenShift Operators Team
dependencies:
  - name: pipelines
    version: 1.0.0
    repository: "file://./charts/pipelines"
    condition: pipelines.enabled
  - name: rhtas
    version: 1.0.0
    repository: "file://./charts/rhtas"
    condition: rhtas.enabled
  - name: acs
    version: 1.0.0
    repository: "file://./charts/acs"
    condition: acs.enabled
  - name: ai
    version: 1.0.0
    repository: "file://./charts/ai"
    condition: ai.enabled
  - name: virtualization
    version: 1.0.0
    repository: "file://./charts/virtualization"
    condition: virtualization.enabled
  - name: developer-hub
    version: 1.0.0
    repository: "file://./charts/developer-hub"
    condition: developer-hub.enabled
  - name: gitops
    version: 1.0.0
    repository: "file://./charts/gitops"
    condition: gitops.enabled

