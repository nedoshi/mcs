---
# Private Route - Internal Load Balancer Only
# This creates an internal AWS Load Balancer (accessible from VPC/VPN only)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
  annotations:
    # Force internal load balancer
    route.openshift.io/load-balancer-type: "internal"
spec:
  # host: keycloak-keycloak.apps.<your-cluster-domain>  # Optional: Let OpenShift auto-generate, or uncomment and set your domain
  to:
    kind: Service
    name: keycloak
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

